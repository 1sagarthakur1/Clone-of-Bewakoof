<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel = "stylesheet" href = "/styles/address.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- form modal -->
   
    <form class = "modal" id = "modal">
        <div class = "modal-content">
            <div class = "modal-head">
                <h3 id = "modal-title">Add Address</h3>
                <button type="button" id = "close-btn">
                    <i class = "fas fa-times"></i>
                </button>
            </div>
            <div class = "modal-main">
                <div class = "modal-row">
                    <div class = "modal-col">
                        <!-- <label for="">Full Name</label>
                        <input type = "text" placeholder="" class = "form-control" name = "addr_ing_name"> -->
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">First Name</label>
                        <input type = "text" placeholder="The first name" class = "form-control" name = "first_name">
                    </div>
                    <div class = "modal-col">
                        <label for="">Last Name</label>
                        <input type = "text" placeholder="The last name" class = "form-control" name = "last_name">
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">Email</label>
                        <input type = "email" placeholder="The email" class = "form-control" name = "email">
                    </div>
                    <div class = "modal-col">
                        <label for="">Phone</label>
                        <input type = "text" placeholder="The phone number" class = "form-control" name = "phone">
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">Street address</label>
                        <input type = "text" placeholder="Street address, apartment, house number, etc." class = "form-control" name = "street_addr">
                    </div>
                    <div class = "modal-col">
                        <label for="">Postal Code</label>
                        <input type = "text" placeholder="824101" class = "form-control" name = "postal_code">
                    </div>
                </div>

                <div class = "modal-row grid-row">
                    <div class = "modal-col">
                        <label for="">City</label>
                        <input type = "text" placeholder="City name" class = "form-control" name = "city">
                    </div>
                    <div class = "modal-col">
                        <label for="">Country</label>
                        <select id = "country-list" name = "country">
                            <option>USA</option>
                            <option>India</option>
                            <option>Australia</option>
                            <option>China</option>
                            <option>UK</option>
                            <option>Korea</option>
                            
                        </select>
                    </div>
                </div>

                <div class = "modal-row">
                    <div class = "modal-col">
                        <label for = "">Labels</label>
                        <select name = "labels">
                            <option value = "Family">Home</option>
                            <option value = "Friends">Office</option>
                            <option value = "Colleagues">Others</option>
                        </select>
                    </div>
                </div>

                <div class = "modal-row" id = "modal-btns">
                    <button type = "submit" id = "save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    <!-- end of form modal -->

    <!-- address book home -->
    <div class = "addr-book" id = "addr-book">
        <div class = "addr-book-content">
            <div class = "addr-book-head">
                
               
            </div>

            <div class = "addr-book-top">
                <button type = "button" class = "btn" id = "add-btn">
                    <span><i class = "fas fa-plus"></i> Add address</span>
                </button>
            </div>

           
   
    


    <script src = "/scripts/address.js"></script>
</body>
</html>
